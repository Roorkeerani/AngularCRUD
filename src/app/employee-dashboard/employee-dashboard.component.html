<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: white ;">Angular CRUD</h1>
    <div class="d-flex">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success">Add Employee</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{user.EmployeeID}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td> 
        <td>{{user.salary}}</td>
        
        
        <td>
            <!-- <a [routerLink]="['/employee',user.id]" class="btn btn-sm btn-danger">Delete</a> -->
            <a
                [routerLink]="['/employee', user.EmployeeID]"
                class="btn btn-sm btn-primary"
                >Edit</a>
            <a class="btn btn-danger" (click)="deleteUser(user)">Delete</a>
            
              
        </td>
      </tr>
    </tbody> 
</table>

  
  <!--  Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="empForm"  (ngSubmit)="postData()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email ID</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                  </div> 


                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
                  </div>
                
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
              </form>
        </div>
       
      </div>
    </div>
  </div>
